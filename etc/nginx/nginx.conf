#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    #include /etc/nginx/conf.d/*.conf;

    server {
        listen 80;
        server_name pythonzs2xhg4mtd.onion;
        return 301 $scheme://pypi.pythonzs2xhg4mtd.onion$request_uri;
    }

    server {
        listen       80 default_server;
        server_name  pypi.pythonzs2xhg4mtd.onion;
        root         /usr/share/nginx/html;

        location ~ {
            sub_filter 'href="https://pypi.python.org/' 'href="http://pypi.pythonzs2xhg4mtd.onion/';
            sub_filter_once off;
            proxy_ssl_protocols TLSv1.2;
            proxy_ssl_trusted_certificate /etc/pki/DigiCertHighAssuranceEVRootCA.pem;
            proxy_ssl_name pypi.python.org;
            proxy_ssl_server_name on;
            proxy_ssl_verify_depth 3;
            proxy_ssl_verify on;
            # proxy_ssl_ciphers
            proxy_redirect https://pypi.python.org/ /;
            proxy_pass https://pypi.python.org:443;
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }

